<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Governance Indicators in Africa</title>
    
    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!--D3 and Fontawesome-->
    <script src="https://use.fontawesome.com/132433ada8.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="graph-div-filter ">
                    <div class="filter">
                        How does democracy impact
                        <span id="iSelect"><select id="indicator" onchange="drawVisual(false)"> </select></span>
                    </div>
                    <div class="filter">
                        in
                        <span id="rSelect"><select id="region" onchange="drawVisual(true)"> </select></span> Africa?
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="hidden-xs col-sm-1"></div>
            <div class="col-xs-12 col-sm-10">
                <div class="narrow" id="ylabe1">Estimated Score <div id="popvert"><span class='info-icon'><a href="#" data-toggle="popover" data-trigger="hover" data-html="true" title="Estimated Governance Indicator Scores" data-content="Worldwide Governance Indicator scores are provided by the World Bank for six dimensions of governance. The data used are estimated scores on the aggregate indicator, in units of a standard normal distribution, ranging from approximately -3 to +3.</br></br> The WGI are composite indicators based on over 30 underlying data sources. These data sources are rescaled and combined to create the six aggregate indicators using a statistical methodology known as an unobserved components model."><span class="glyphicon glyphicon-question-sign" id="iconvert" aria-hidden="true"></span></a></span></div></div>
                <div class="narrow" id="ylabe2">Democratic Score <div id="popvert"><span class='info-icon'><a href="#" data-toggle="popover" data-trigger="hover" data-html="true" title="Democratic Index Scores" data-content="The Democracy Index is compiled by the Economist Intelligence Unit, which measures the state of democracy in 167 countries. The index is based on 60 indicators from five categories and measures pluralism, civil liberties, and politcal cultures. Data is available for 2006, 2008, 2010, and each year since then. Countries are classified into one of four regime types: full democracy, flawed democracy, hybrid regime, or authoritarian regime. See the Economist Intelligence Unit's website for more details."><span class="glyphicon glyphicon-question-sign" id="iconvert" aria-hidden="true"></span></a></span></div></div>
                <div class="graph-div colscroll">
                    <div class="colscroll">
                        <div id="visualization" class="visualization"></div>
                    </div>
                    <div id="vizaxes" class="vizaxes"></div>
                    <div class="knockout"></div>
                </div>
            </div>
            <div class="hidden-xs col-sm-1"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/visualization.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
