<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Governance Indicators in Africa</title>

    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--D3 and Fonts-->
    <script src="https://use.fontawesome.com/132433ada8.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="graph-div-filter">
                    How does democracy impact
                    <span id="iSelect"><select id="indicator" onchange="drawVisual(false)"> </select></span> in
                    <span id="rSelect"><select id="region" onchange="drawVisual(true)"> </select></span> Africa?
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="colscroll">
                    <div class="visualization" id="visualization"></div>
                </div>
                <div class="colnoscroll">
                    <div class="overlay" id="overlay "></div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!--LOAD DATA AND VISUALIZATION-->
    <script src="js/data.js"></script>
    <script src="js/visualization.js"></script>

    <!--LOAD BOOTSTRAP PLUGINS-->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
