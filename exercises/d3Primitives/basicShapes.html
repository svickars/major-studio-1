<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <script>
            d3.select('body')
                .append('svg')
                .attr('height',200)
                .attr('width',200);
                
            var svg = d3.select('svg');
            
            svg.append('circle')
                .attr('r',25)
                .attr('cx',35)
                .attr('cy',35);
                
            svg.append('rect')
                .attr('x',100)
                .attr('y',100)
                .attr('width',50)
                .attr('height',50);
            
        </script>
        
        
        
    </body>
</html>
